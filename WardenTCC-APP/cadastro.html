<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta http-equiv="Content-Security-Policy" content="default-src * gap:; script-src * 'unsafe-inline' 'unsafe-eval'; connect-src *; img-src * data: blob: android-webview-video-poster:; style-src * 'unsafe-inline';">
        <allow-intent href="*" />
        <access origin="*" />
        <allow-navigation href="*" />
        <meta name="viewport" content="initial-scale=1, width=device-width, viewport-fit=cover">
        <link href='https://fonts.googleapis.com/css?family=Bitter:400,700,400italic' rel='stylesheet' type='text/css'>
        <link rel="stylesheet" href="css/login.css">
        <link rel="stylesheet" href="css/bootstrap.min.css">
        <link rel="stylesheet" href="css/fonts.css">
        <title>Cadastro</title>
    </head>

    <body>

        <form name="forme" id="forme" method="get">
            <div class="card position-absolute top-50 start-50 translate-middle">
                <div class="card-body col-lg-auto">
                    <h2 class="card-title text-center">Cadastro</h2>
                    <div class="mb-3">
                        <label for="nomeusuario" class="form-label">Nome</label>
                        <input type="text" class="form-control" name="nomeusuario" id="nomeusuario">
                    </div>
                    <div class="mb-3">
                        <label for="emailusuario" class="form-label">Email</label>
                        <input type="email" class="form-control" name="emailusuario" id="emailusuario" placeholder="exemplo@email.com">
                    </div>
                    <div class="mb-4">
                        <label for="senhausuario" class="form-label">Senha</label>
                        <input type="password"  minlength="5" class="form-control" name="senhausuario" id="senhausuario" aria-describedby="passwordHelpBlock">
                    </div>
                    <div class="mb-4 align-self-center d-grid col-6 mx-auto">
                        <button class="btn btn-primary w-auto mw-50" id="cadastrar" type="submit">Cadastrar</button>
                    </div>
                    <div class="mb-3 text-center">
                        <a href="login.html">Retornar ao Login</a>
                    </div>
                </div>
            </div>
        </form>

        <script src="js/hype.js"></script>
        <script src="js/bootstrap.min.js"></script>
        <script src="js/jQueryAJAX.js"></script>
        <script src="js/cadastroAJAX.js"></script>
    </body>
</html>
