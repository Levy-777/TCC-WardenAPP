    <div class="card position-absolute top-50 start-50 translate-middle">

            <form id="forma" method="get">
                <fieldset id="field" disabled>
                    <input type="text" id="idd" style="visibility:hidden">
                        <h2 class="card-title text-center">Conta</h2>
                        <div class="mb-3 text-center">
                            <label for="nome" class="form-label">Nome</label>

            <div class="mb-2 align-self-center text-center d-grid col-6 mx-auto">
                    <button class="btn btn-warning btn-sm" id="disconectar">Sair</button>
